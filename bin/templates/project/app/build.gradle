}

sourceSets {
    main {
        resources {
            srcDir 'src/main/resources' 
            srcDir 'src/main/assets'
        }

    }
 }

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {
    
}

